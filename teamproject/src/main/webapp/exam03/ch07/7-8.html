<!DOCTYPE html>
<html>
<head>
    <script>
        // 생성자 함수를 선언합니다.
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;
        }
        
        /* prototype 속성(이점 메모리가 절약 객체마다 메서드를 만들필요가 없다.)
          - 생성자 함수 객체의 prototype 속성은
            그 생성자 함수에 의해 만들어진 모든 객체가 공유한다.
          - 원리
          - Student s = new Student();
            s.getSum();
            1) s 객체에서 getSum() 함수를 찾는다.
            2) 없다면, s 객체를 만든 Student() 함수의 prototype에서 getSum()을 찾는다.
        */
        
        //함수객체에 등록
        Student.prototype.getSum = function () {
            return this.국어 + this.수학 + this.영어 + this.과학;
        }; //프로토타입에 함수를 저장하여 다른 객체도 사용 
        Student.prototype.getAverage = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
        };
        
        var s1 = new Student("aaa", 90, 90, 100, 90);
        var s2 = new Student("bbb", 80, 80, 90, 80);
        
        console.log(s1.toString());
        console.log(s2.toString());
    </script>
</head>
<body>

</body>
</html>
