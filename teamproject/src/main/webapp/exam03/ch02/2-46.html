<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요.', '숫자');
        var numberInput = Number(input); //바꿀수 있으면 숫자를 리턴
        //자바스크립트는 클래스가 존재하진 않는다.
        //클래스가 있다는 것은 데이터타입이 있다는 것이기 때문에(6가지의 타입만 존재)
        
        if(isNaN(numberInput)) {
        	console.log("숫자가.. 아니라네.");
        }
        
        // 출력합니다.
        console.log(typeof (numberInput) + ': ' + numberInput);
    </script>
</head>
<body>
</body>
</html>
