<!DOCTYPE html>
<html>
<head>
    <script>
    /* 자바스크립트 변수는 동적 타이핑(동적 바인딩)
     - 값을 할당할 때 변수의 타입이 결정
     - 변수의 타입이 바뀔 수 있다.
     - 자바의 맵 형식으로 값을 다룬다.
     - 문법:
    	 var 변수명 = 10;
       window.변수명 = 10;
    */
        // 변수를 선언합니다.
        var pi = 3.14159;
    alert(window.pi);//윈도우객체에 등록
    pi = "문자열";
    alert(window.pi);
    </script>
</head>

</body>
</html>
