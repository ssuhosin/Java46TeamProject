<!DOCTYPE html>
<html>
<head>
    <script>
        // 문자열을 생성합니다.
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';

        // eval() 함수를 호출합니다.(평가,실행해주는 메소드, 자바스크립트코드를 문자열로 받아서 실행 가능)
        eval(willEval);
        console.log(number);
    </script>
</head>
<body>

</body>
</html>
