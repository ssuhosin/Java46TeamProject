<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        function returnFunction() {
            alert('문장 A');
            return; // 자바는 에러(자바스크립트는 실행시 문법을 체크하기 때문에 에러가 뜨지 않는다.)
            alert('문장 B');
        }

        // 함수를 호출합니다.
        returnFunction();
    </script>
</head>
<body>

</body>
</html>
