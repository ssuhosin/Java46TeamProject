<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }
        
        // 함수를 호출합니다.
        /*
        var f1 = function () {
            alert('함수 호출');
        };
        callTenTimes(f1);
        */
        callTenTimes(function () {
            console.log('함수 호출');
        });
    </script>
</head>
<body>

</body>
</html>
