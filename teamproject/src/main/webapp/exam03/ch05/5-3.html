<!DOCTYPE html>

    <script>
    
    /* 함수 만들기
      1) 선언 방식
      function 함수명(파라미터,...) {
    	  코드들...
      }
      => 일반 코드가 실행되기 전에 수행된다.
      
      
      2) 할당 방식
      var f1 = function(파라미터,...) {
    	  코드들...
      };
      => 일반 코드가 실행될 때 그 순서에 따라 수행된다.
    */
		
    
    //console.log(plus(10, 20));
		console.log(plus2(100, 200));
		
		//파라미터인 경우에는 var붙이지 않는다.
		var plus = function(a, b) {
			return a + b;
		};

		//타입이 없기 때문에 리턴타입을 적지 않는다.
		function plus2(a, b) {
			return a + b;
		}
