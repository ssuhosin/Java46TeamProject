<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('h3:even').css({ //반복을 한번함
                backgroundColor: 'black',
                color: 'white'
            });
            
            //여러번 반복
            $('h3:even').css('backgroundColor', 'black');
            $('h3:even').css('color', 'white');
        });
    </script>
</head>
<body>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>
</body>
</html>
