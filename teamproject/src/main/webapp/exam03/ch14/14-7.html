<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').css('background', 'orange').
                    filter(':even').
                        css('color', 'white').
                        end(). //even으로 선택할 걸 다시 h1을 모두 select상태로 바꿈(모두 활성화 시킴)
                               //활성화했냐 안했냐로 관리
                        filter(':odd').
                           css('color', 'red');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
