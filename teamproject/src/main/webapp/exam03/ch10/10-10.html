<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var output = '';

            // innerHTML 속성에 문자열을 할당합니다.
            // 엘리먼트에 텍스트 노드를 붙이는 방법
            // 1) createTextNode() 생성 -> appendChild() 붙이기
            // 2) innerHTML 속성에 콘텐츠 직접 작성
            document.body.innerHTML = "<h1>aaaaa</h1>"; //아예 바디안에 있는것을 몽당 대체
        };
    </script>
</head>
<body>
<h1>okok</h1>
<p>오호라...</p>
</body>
</html>
