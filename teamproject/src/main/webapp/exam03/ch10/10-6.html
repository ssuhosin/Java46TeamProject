<!DOCTYPE html>
<html>
<head>
    <title>INDEX</title>
</head>
<body>
<h1>dkdkdkdkdk</h1>
    <script>
      // 변수를 선언합니다.
      var header = document.createElement('h1');
      var textNode = document.createTextNode('Hello DOM');

      //태그를 동적으로 붙일 수 있다.
      // 노드를 연결합니다.
      header.appendChild(textNode);// <h1>"Hello Dom"</h1>
      alert("okokok");
      document.body.appendChild(header); // <body><h1>"Hello Dom"</h1></body>
    </script>
</body>
</html>
