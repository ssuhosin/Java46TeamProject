<!DOCTYPE html>
<html>
<head>
    <style>
        .high-light-0 { background: yellow; }
        .high-light-1 { background: orange; }
        .high-light-2 { background: blue; }
        .high-light-3 { background: green; }
        .high-light-4 { background: red; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
        	//each함수는 JQuery객체와 엘리먼트배열객체에 each함수가 있다.
        	//JQeury에 소속된 each함수
        	//객체에 소속된 each함수
            $('h1').each(function (index, item) {//$.each(배열,함수); 과 비슷, 여기서는 $('h1')가 배열

            });
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
