    //옛날방식(돔트리가 만들어지고 발생되는 이벤트)
    window.onload = function() {//이벤트 헨들러를 단 한개만 등록

    };
    
    //addEventListener와 onload는 호출된 순서가 중요 
    window.addEventListener('load', function(){ //어떤 이벤트에서 호출될 메소드를 등록(추가시킨다.) 
    	console.log("addEventListener1");
    });
