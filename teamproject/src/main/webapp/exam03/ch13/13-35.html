<!DOCTYPE html>
<html>
<head>
    <style>
        .high-light-0 { background: yellow; }
        .high-light-1 { background: orange; }
        .high-light-2 { background: blue; }
        .high-light-3 { background: green; }
        .high-light-4 { background: red; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').each(function (index, item) {//item은 순수한<h1>객체
                $(item).addClass('high-light-' + index);//따라서 순수한 객체(리턴시 배열)를 $함수에 넣어서 조미료를 넣는다.(양념을 뿌릴때는 배열에 뿌른다.)
            });
        });
    </script>
</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
