<!DOCTYPE html>
<html>
<head>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('h1').on('click', function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // 이벤트를 연결합니다.
            $('h1').on({
                mouseenter: function () { $(this).addClass('reverse'); }, //마우스가 엘리먼트에 진입할 때 발생하는 이벤트
                mouseleave: function () { $(this).removeClass('reverse'); } //마우스가 엘리먼트를 빠져 나올때 발생하는 이벤트
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
