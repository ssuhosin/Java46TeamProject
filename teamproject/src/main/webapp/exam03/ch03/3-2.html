<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // 빈객체를 만들고 초기화 시킴
        var date = new Date(); // Date()는 함수, new는 맵객체를 생성(자바스크립트 생성자 문법이 없다.)
        var hour = date.getHours();

        // 조건문
        if (hour < 12) {
            // "hour < 12"가 참일 때 실행합니다.
            alert('오전입니다.');
        }

        if (hour >= 12) {
            // "hour >= 12"가 참일 때 실행합니다.
            alert('오후입니다.');
        }
    </script>
</head>
<body>

</body>
</html>
