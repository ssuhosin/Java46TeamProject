<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>오호라.. 이건 언제 실행?</h1>
    <script>
    //글로벌 함수 => window 객체에 등록된 함수
    alert('Hello World..!');
    window.alert("Hello World2222"); //window는 브라우저에서 제공해주는 객체

    // window 객체는 브라우저에게 제공하는 자바스크립트 객체
    /*
    1. 브라우저 빌트인(built-in) 객체
    1) window : 브라우저에 대한 정보 다루는 객체. 글로벌 변수, 함수 등록
    2) window.document : DOM 트리
    3) window.history : 방문한 웹 페이지의 정보. 이젠 페이지 다음 페이지 등.
    4) window.location : 요청 정보 다룸. 다른 요청을 실행할 수 있다.
    5) window.navigator : 브라우저에 대한 정보. 넓이, 높이 등
    6) window.screen : 브라우저의 출력 영역에 대한 정보
    
    2. window 객체의 레퍼런스는 생략 가능
    정식 : window.alert();
    약식 : alert();
    */
    </script>
</body>
</html>
