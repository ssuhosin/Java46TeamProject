<!DOCTYPE html>
<html>
<head>
    <script>
        // 배열을 생성합니다.
        var array = [0, 1];

        // 배열에 요소를 추가합니다.
        array.push(2);
        array.push(3);
        array.push(4);
        array[5] = 5;
        array[6] = 6;
        //7~9의 인덱스에는 빈 객체가 생성이 된다.
        array[10] = 10;
        
        // 출력합니다.
        alert(array);
        alert(array.length);
    </script>
</head>
