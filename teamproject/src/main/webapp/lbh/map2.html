<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style type="text/css">

#content {
  background:       #efe5d0 url(images/background.gif) bottom right;
  font-size:        80%;
  padding:          5px;
  margin:           0px 10px 10px 470px;
  width:  320px;
  float-left;
}

.beanheading {
  text-align:       center;
  line-height:      1.8em;
}

 html { height : 100% }
 body { height : 100%; margin: 0% 0% 0% 0%; padding: 0 }
 #map_canvas { height : 100% }
</style>
  
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">  
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type = "text/javascript"
 src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyDWJdvu0r-PykFWvN6sv63RDrRmkGNxsRU&sensor=true"></script>
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
<script type = "text/javascript">



var map;
var markerCluster = null;

function initialize(){
 var latlng = new google.maps.LatLng(51.509597,-0.125077);
 var myOptions = {
  zoom: 8,
  center:latlng,
  mapTypeId: google.maps.MapTypeId.ROADMAP   
 };
 
 map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
 markerCluster = new MarkerClusterer(map,[],{zoomOnClick: false});
 
 
 var location1 = new google.maps.Marker({
   position: new google.maps.LatLng(51.531708,-0.154007),
   map: map
 });
 var location2 = new google.maps.Marker({
   position: new google.maps.LatLng(51.155447,-0.164505),
   map: map
 });
 var location3 = new google.maps.Marker({
   position: new google.maps.LatLng(51.508956,-0.087082),
   map: map
 });
 var location4 = new google.maps.Marker({
   position: new google.maps.LatLng(51.279743,1.083342),
   map: map
 });
 var location5 = new google.maps.Marker({
   position: new google.maps.LatLng(51.756658,-1.254676),
   map: map
 });
 var location6 = new google.maps.Marker({
   position: new google.maps.LatLng(51.740796,-1.244784),
   map: map
 });
 var location7 = new google.maps.Marker({
   position: new google.maps.LatLng(51.501423,-0.141195),
   map: map
 });
 var location8 = new google.maps.Marker({
   position: new google.maps.LatLng(51.4994,-0.127686),
   map: map
 });
 var location9 = new google.maps.Marker({
   position: new google.maps.LatLng(51.48173,-0.190955),
   map: map
 });
 var location10 = new google.maps.Marker({
   position: new google.maps.LatLng(51.555075,-0.108236),
   map: map
 });
 var location11 = new google.maps.Marker({
   position: new google.maps.LatLng(51.555888,-0.279768),
   map: map
 });
 var location12 = new google.maps.Marker({
   position: new google.maps.LatLng(51.488438,-3.171669),
   map: map
 });
 var location13 = new google.maps.Marker({
   position: new google.maps.LatLng(55.946989,-3.193958),
   map: map
 });
 var location14 = new google.maps.Marker({
   position: new google.maps.LatLng(53.405029,-2.969452),
   map: map
 });
 var location15 = new google.maps.Marker({
   position: new google.maps.LatLng(53.48396,-2.250931),
   map: map
 });
 var location16 = new google.maps.Marker({
   position: new google.maps.LatLng(55.859514,-4.23671),
   map: map
 });
 var location17 = new google.maps.Marker({
   position: new google.maps.LatLng(51.638476,-3.956666),
   map: map
 });
 
 
 markerCluster.addMarker(location1,0);
 markerCluster.addMarker(location2,0);
 markerCluster.addMarker(location3,0);
 markerCluster.addMarker(location4,0);
 markerCluster.addMarker(location5,0);
 markerCluster.addMarker(location6,0);
 markerCluster.addMarker(location7,0);
 markerCluster.addMarker(location8,0);
 markerCluster.addMarker(location9,0);
 markerCluster.addMarker(location10,0);
 markerCluster.addMarker(location11,0);
 markerCluster.addMarker(location12,0);
 markerCluster.addMarker(location13,0);
 markerCluster.addMarker(location14,0);
 markerCluster.addMarker(location15,0);
 markerCluster.addMarker(location16,0);
 markerCluster.addMarker(location17,0);
 
 
 
 $( "#dialog" ).dialog({
   autoOpen: false,
   modal: true,
   width: 670,
   minWidth: 330,
   height: 800}).css("opacity","10");  
 markerCluster.addListener("clusterclick", function(){
   $( "#dialog" ).dialog( "open" );
 });
 
 $(".content").css("float","left").css("border", "5px solid red");
 $(".slogan").css("color", "black").css("text","center");  
};

</script>




</head>
<body onload="initialize()">
 <div id="map_canvas" style="width:100%; height:100%"></div>
 <div id="dialog" title="결과검색창" style="padding: 0px 5px;">
 

 
  <div class='content' style="width: 300px">
    <a href="#">
      <img src="http://www.hanintel.com/boards/data/cheditor4/1010/sd8PWO2K2aLSo.jpg" width="100%>
    </a><br>
    <span class="slogan">Tower Bridge</span>
    <p style="font-size:35px">Tower Bridge (built 1886–1894) is a combined bascule and suspension bridge in London which crosses the River Thames. 
		   It is close to the Tower of London, from which it takes its name, and has become an iconic symbol of London.</p>
  </div>

	

	</div>
</body>
</html>
